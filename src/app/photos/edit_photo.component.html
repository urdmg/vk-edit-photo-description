<div class="card" style="width: 18rem; margin-top: 6.4rem;">
  <img class=" card-img-top " src="{{photo.sizes[photo.sizes.length-1].url}}" alt="Card image cap ">
  <div class="card-body ">
    <!-- <h5 class="card-title ">Card title</h5> -->
    <p class="card-text ">
    	<textarea [(ngModel)]="photo.text" >{{ photo.text }}</textarea>
    </p>
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
    <button class="btn btn-primary" (click)="save()">Save</button>
  </div>
</div>
